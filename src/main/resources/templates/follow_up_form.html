<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
    <!--google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--    for selectpicker-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <!--end selectpicker-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script th:src="@{/js/script.js}" defer></script>
    <title>NoteTaker</title>
</head>
<body class="d-flex flex-column h-100">
<!-- NavBar -->
<div th:replace="~{fragments/navigation :: navigation}"></div>
<!-- End of Navbar -->
<!-- preloader -->
<div th:replace="~{fragments/preloader :: preloader}"></div>
<!-- End of preloader -->

<main>
    <div class="animate__animated animate__fadeIn container">
        <p class="display-6 text-center mt-4">Guided Reading</p>
        <div class="container p-4">

            <form class="row" th:action="@{/saveFollowUpMeeting}" method="POST">
                <div class="container row m-0">
                    <th:block th:each="meeting, iter : ${meetings}">
                        <div class="col card p-3 m-1">
                            <h4 th:text="${meeting.student.firstName} + ' ' + ${meeting.student.lastName}"></h4>
                            <label><input type="hidden" name="meetingId" th:value="${meeting.meetingNumber}"/></label>
                            <!--                            <hr style="width: 100%">-->
                            <div class="form-group">
                                <label for="nextStepValue">Next Step</label>
                                <span class="about-symbol material-symbols-outlined" style="font-size: 20px;">arrow_circle_up</span>
                                <textarea cols="10" rows="3" class="form-control" id="nextStepValue"
                                          name="nextStepValues"
                                ></textarea>
                            </div>

                            <div class="form-group">
                                <label for="strengthValue">Strength</label>
                                <span class="about-symbol material-symbols-outlined"
                                      style="font-size: 20px;">add_circle</span>
                                <textarea cols="10" rows="3" class="form-control" id="strengthValue"
                                          name="strengthValues"
                                ></textarea>
                            </div>
                        </div>
                    </th:block>
                </div>
                <button type="submit" class="btn btn-primary rounded-pill mx-auto mt-3" style="width: 5rem;">Save
                </button>
            </form>

            <hr style="width: 80%;" class="mx-auto">
            <div class="container d-flex justify-content-center">
                <a id="back-to-students-btn" class="btn btn-primary rounded-pill justify-content-center"
                   th:href="@{/notebook/students}">Back to Students</a>
            </div>
        </div>
    </div>
</main>

<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
<!--end of footer-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<!--    for selectpicker-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<!--end selectpicker-->

<!--passing variable to js-->
<script th:inline="javascript">
    var id = /*[[${id}]]*/ "test";
    // alert(test);
    console.log("id is " + id);
</script>

</body>
</html>
