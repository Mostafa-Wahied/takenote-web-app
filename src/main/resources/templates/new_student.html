<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script th:src="@{/static/script.js}" defer></script>
    <title>TakeNote - Add New Student</title>
</head>
<body class="d-flex flex-column h-100">
<!-- NavBar -->
<div th:replace="~{fragments/navigation :: navigation}"></div>
<!-- End of Navbar -->
<!-- preloader -->
<div th:replace="~{fragments/preloader :: preloader}"></div>
<!-- End of preloader -->

<main>
    <div class="animate__animated animate__fadeIn container">
        <br>
        <p class="display-6 text-center">Add New Student</p>
        <div class="m-5 p-5 text-center">

            <!--            success message-->
            <div th:if="${param.success}">
                <div class="alert alert-info text-center">Your new student have been saved</div>
            </div>
            <!--                            end of success message-->

            <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
                <label>
                    <input type="text" th:field="*{firstName}" placeholder="First Name"
                           class="form-control rounded-pill mb-4 col-4">
                </label>
                <label>
                    <input type="text" th:field="*{lastName}" placeholder="Last Name"
                           class="form-control rounded-pill mb-4 col-4">
                </label>
                <br>
                <button type="submit" class="btn btn-primary rounded-pill">Save Student</button>
            </form>

            <hr class="mx-auto">
            <div class="container d-flex justify-content-center">
                <a id="back-to-students-btn" class="btn btn-primary rounded-pill justify-content-center"
                   th:href="@{/notebook/students}">Back to Students</a>
            </div>
        </div>
    </div>
</main>

<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
<!--end of footer-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
