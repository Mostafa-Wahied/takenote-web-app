<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
        rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/styles/style.css}">
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <script th:src="@{/static/script.js}" defer></script>
  <title>TakeNote - NoteBook Writing</title>
</head>
<body>

<!-- NavBar -->
<div class="d-flex mx-md-5 mx-sm-5 px-md-5 my-nav">
  <div class="d-flex mx-md-5 px-md-4">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><span class="take-span">Take</span><span
                class="note-span">Note</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                 aria-expanded="false">
                NoteTaker
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/notetaker/reading}">Reading</a></li>
                <li><a class="dropdown-item" th:href="@{/notetaker/writing}">Writing</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                 aria-expanded="false">
                NoteBook
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href ="@{/notebook/students}">My Students</a></li>
                <li><a class="dropdown-item" th:href="@{/notebook/reading}">Reading</a></li>
                <li><a class="dropdown-item" th:href="@{/notebook/writing}">Writing</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
<!-- End of Navbar -->

<figure class="text-center">
  <p class="display-6 text-center pt-5">My Students<br>Writing</p>
</figure>

<!--Students table-->
<div class="container">
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Reading Level</th>
        <th scope="col">Reading<br>Date Last Met</th>
        <th scope="col">Next Step</th>
      </tr>
      </thead>
      <tbody>

      <th:block th:each="student : ${students}">
        <tr th:each="meeting : ${student.meetings}" }>
          <td th:text="${student.firstName}" th:if="${meeting.subject=='writing'}"></td>
          <td th:text="${student.lastName}" th:if="${meeting.subject=='writing'}"></td>
          <td th:text="${meeting.subjectLevel}" th:if="${meeting.subject=='writing'}"></td>
          <td th:text="${meeting.date}" th:if="${meeting.subject=='writing'}"></td>
          <td th:text="${meeting.nextStep}" th:if="${meeting.subject=='writing'}"></td>
        </tr>
      </th:block>

      </tbody>
    </table>
  </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
