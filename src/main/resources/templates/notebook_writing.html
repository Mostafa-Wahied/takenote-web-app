<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
    <!--google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/datatables.css}">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!--new bootstrap 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"/>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script th:src="@{/js/datatables.js}" defer></script>
    <script th:src="@{/js/students.js}" defer></script>
    <script th:src="@{/js/script.js}" defer></script>
    <title>NoteBook - Writing</title>
</head>
<body class="d-flex flex-column h-100">
<!-- NavBar -->
<div th:replace="~{fragments/navigation :: navigation}"></div>
<!-- End of Navbar -->
<!-- preloader -->
<div th:replace="~{fragments/preloader :: preloader}"></div>
<!-- End of preloader -->

<main>
    <div class="animate__animated animate__fadeIn container">

        <figure class="text-center mt-5">
            <p class="display-6 text-center fs-3 text-secondary text-uppercase"
               th:text="${selectedClassroomName} + ' Writing'">
            </p></figure>

        <!--Students table-->
        <section class="container px-2">
            <!--button & dropdown container-->
            <div class="row d-flex">
                <div class="col">
                    <div class="container d-flex">
                        <a th:href="@{/showNewStudentForm(classroomId=${classroomId})}" id="add-student-btn"
                           class="btn btn-primary rounded-pill">Add Student</a>
                    </div>
                </div>
                <div class="col">
                    <!--                    <form id="classroom-form" class="classroom-form container d-flex justify-content-end" method="POST"-->
                    <!--                          th:action="@{/select-classroom}">-->
                    <!--                        <input type="hidden" name="classroomId" value="${user.selectedClassroomId}"/>-->
                    <!--                        &lt;!&ndash; name="selectedClassroomId" is being passed to /select-classroom method &ndash;&gt;-->
                    <!--                        <select id="classroom-select" class="form-select rounded-pill"-->
                    <!--                                aria-label="Default select example" style="width: auto" name="selectedClassroomId"-->
                    <!--                                onchange="document.getElementById('classroom-form').submit()">-->
                    <!--                            &lt;!&ndash;th:selected selectedClassroomId variable is coming from the notebook/students controller model&ndash;&gt;-->
                    <!--                            <option th:each="classroom : ${classrooms}" th:text="${classroom.className}"-->
                    <!--                                    th:value="${classroom.id}"-->
                    <!--                                    th:selected="${classroom.id == selectedClassroomId}"></option>-->
                    <!--                        </select>-->
                    <!--                    </form>-->
                    <form id="classroom-form" class="classroom-form container d-flex justify-content-end" method="POST"
                          th:action="@{/select-classroom}">
                        <input type="hidden" name="selectedClassroomId" value="${user.selectedClassroomId}"/>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle rounded-pill bg-color-2 border-0"
                                    type="button"
                                    id="classroomDropdown"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                <span th:text="${selectedClassroomName}">Select Classroom</span>
                            </button>
                            <ul class="dropdown-menu w-100" aria-labelledby="classroomDropdown">
                                <th:block th:each="classroom : ${classrooms}">
                                    <li>
                                        <a class="dropdown-item" href="#" th:data-value="${classroom.id}"
                                           th:text="${classroom.className}"
                                           th:selected="${classroom.id == selectedClassroomId}"></a>
                                    </li>
                                </th:block>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#" th:data-value="new">
                                        <span class="material-symbols-outlined">add</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <!--end of button & dropdown container-->
            <div class="container mt-2 pt-2">
                <table id="students-table" class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Writing<br>Date Last Met</th>
                        <th scope="col">Next Step <span class="about-symbol material-symbols-outlined"
                                                        style="font-size: 20px;">arrow_circle_up</span>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <th:block th:each="student : ${students}">
                        <!--                <tr th:each="student : ${listStudents}">-->
                        <tr th:each="meeting : ${student.meetings}" th:if="${meeting.subject == 'Writing'}">
                            <td style="white-space: nowrap; width: 3%">
                                <a id="student-btn" class="btn btn-light color-2"
                                   th:text="${student.firstName + ' ' + student.lastName}"
                                   th:href="@{/notebook/student/{id} (id=${student.id})}"></a>
                            </td>
                            <td style="white-space: nowrap; width: 3%" th:text="${meeting.date}"></td>
                            <!-- <td th:unless="${meeting.subject=='Reading'}"></td>-->
                            <td th:text="${meeting.nextStep}"></td>
                            <!-- <td th:unless="${meeting.subject=='Reading'}"></td>-->
                            <!--                    </th:block>-->
                        </tr>
                    </th:block>

                    </tbody>
                </table>
                <div class="container d-flex justify-content-center">
                    <a id="back-to-students-btn" class="btn btn-primary rounded-pill justify-content-center"
                       th:href="@{/notebook/students}">Back to Students</a>
                </div>
            </div>

        </section>
    </div>
</main>

<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
<!--end of footer-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
