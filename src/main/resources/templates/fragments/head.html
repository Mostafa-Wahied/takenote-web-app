<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <meta name="description" th:content="${description}">
    <meta property="og:title" th:content="${title}">
    <meta property="og:description" th:content="${description}">
    <meta property="og:image" content="https://takenote.tech/image/takenoteHomepage.jpg">
    <meta property="og:url" th:content="${url}">
    <meta name="twitter:title" th:content="${title}">
    <meta name="twitter:description" th:content="${description}">
    <meta name="twitter:image" content="https://takenote.tech/image/takenoteHomepage.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Add default CSS and JavaScript files here -->
    <th:block th:each="cssFile : ${cssFiles}">
        <link rel="stylesheet" th:href="@{${cssFile}}">
    </th:block>
    <th:block th:each="jsFile : ${jsFiles}">
        <script th:src="@{${jsFile}}" defer></script>
    </th:block>

    <meta name="keywords" content="TakeNote, WebApp, Web Application, Take, Note, Take note, teacher, teachers, notetaking, notetaker, notebook, website, tool, web tool, school, class, classroom, reading, writing, observational, observational notes, confer, conferring, dashboard, analytics, student, students, seattle, mostafawahied, mostafa, wahied, mostafa wahied, java, spring, spring boot, mysql, database">
    <meta name="author" content="Mostafa Wahied">
    <meta name="language" content="English">
    <meta name="distribution" content="global">
    <meta name="rating" content="general">
    <meta name="web_author" content="Mostafa Wahied">


    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">
    <!--google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
</html>
