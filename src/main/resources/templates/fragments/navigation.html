<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- NavBar -->
<!--<div class="  my-nav w-100 border" th:fragment="navigation">-->
<!--<div class="">-->
<nav id="navbar" class="navbar navbar-expand-lg py-3 navbar-light" th:fragment="navigation">
    <!--google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <div class="container">
        <a class="navbar-brand mt-1" th:href="@{/}">
            <!-- Logo Image -->
            <img th:src="@{/image/favicon.ico}" width="25" alt="" class="d-inline-block align-middle mr-2">
            <!-- Logo Text -->
            <span class="take-span">Take</span><span class="note-span">Note</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item mt-1">
                    <a th:class="${activePage == 'home'} ? 'nav-link active' : 'nav-link'" aria-current="page"
                       th:href="@{/}">Home</a>
                </li>
                <li class="nav-item mt-1">
                    <a th:class="${activePage == 'dashboard'} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item dropdown mt-1">
                    <a th:class="${activePage == 'notetakerReading' || activePage == 'notetakerWriting' ? 'nav-link dropdown-toggle active' : 'nav-link dropdown-toggle '}"
                       href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        NoteTaker
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:class="${activePage == 'notetakerReading'} ? 'nav-link active' : 'nav-link'"
                               th:href="@{/notetaker/reading}">Reading</a></li>
                        <li><a th:class="${activePage == 'notetakerWriting'} ? 'nav-link active' : 'nav-link'"
                               th:href="@{/notetaker/writing}">Writing</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown mt-1">
                    <a th:class="${activePage == 'studentsPage' || activePage == 'notebookReadingPage' || activePage == 'notebookWritingPage' ? 'nav-link dropdown-toggle active' : 'nav-link dropdown-toggle'}"
                       href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        NoteBook
                    </a>
                    <ul class="dropdown-menu">
                        <!--                        <li><a th:class="${activePage == 'studentsPage'} ? 'nav-link active' : 'nav-link'"-->
                        <!--                               th:href="@{/notebook/students}">My Students</a></li>-->
                        <li><a th:class="${activePage == 'classroomsPage'} ? 'nav-link active' : 'nav-link'"
                               th:href="@{/notebook/students}">My Students</a></li>
                        <li><a th:class="${activePage == 'notebookReadingPage'} ? 'nav-link active' : 'nav-link'"
                               th:href="@{/notebook/reading}">Reading</a></li>
                        <li><a th:class="${activePage == 'notebookWritingPage'} ? 'nav-link active' : 'nav-link'"
                               th:href="@{/notebook/writing}">Writing</a></li>
                    </ul>
                </li>
                <li class="nav-item mt-1">
                    <a th:class="${activePage == 'about'} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/about}">About</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item login-link mt-1">
                    <a class="btn btn-primary rounded-pill text-light" href="" th:href="@{/login}">Sign In</a>
                </li>
                <!--                    <li sec:authorize="isAuthenticated()" class="nav-item logout-link">-->
                <!--                        <a class="btn btn-primary rounded-pill text-light" href="" th:href="@{/logout}">Logout</a>-->
                <!--                    </li>-->
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <img th:if="${pictureUrl}" th:src="${pictureUrl}" width="30" alt="Profile Picture"
                             class="d-inline-block align-middle mr-2 rounded-circle">
                        <img th:unless="${pictureUrl}" th:src="@{/image/user.png}" width="30" alt=""
                             class="d-inline-block align-middle mr-2 rounded-circle">
                        <!--                        <span class="d-inline-block align-middle mr-2 color-2" th:text="${name}"></span>-->
                    </a>
                    <ul class="dropdown-menu" style="">
                        <li class="nav-item">
                            <div class="d-flex">
                                <div class="col-1 ms-2">
                                    <img th:if="${pictureUrl}" th:src="${pictureUrl}" width="35" alt="Profile Picture"
                                         class="d-inline-block align-middle mr-2 rounded-circle" src="">
                                    <img th:unless="${pictureUrl}" th:src="@{/image/user.png}" width="35" alt=""
                                         class="d-inline-block align-middle mr-2 rounded-circle" src="">
                                </div>
                                <div class="col-11 mt-2">
                                    <p class="text-center color-2" th:text="${name}"
                                       style="font-size: 0.75rem"></p>
                                </div>
                            </div>
                        </li>
                            <div class="dropdown-divider"></div>
<!--                        <li sec:authorize="isAuthenticated()" class="nav-item">-->
<!--                            <a class="nav-link" href="" th:href="@{/logout}">Logout</a>-->
<!--                        </li>-->
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a id="logout-btn" class="nav-link btn btn-primary text-light mx-auto  rounded-pill"
                               href="" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </li>
                <li class="mt-2 ms-0" sec:authorize="isAuthenticated()">
                    <!-- classroom dropdown menu -->
                    <div th:replace="~{fragments/classroom_dropdown :: classroom_dropdown}"></div>
                    <!-- End of classroom drop down menu -->
                </li>
            </ul>
        </div>

    </div>
</nav>
<!--</div>-->
<!--</div>-->
<!-- End of Navbar -->

</body>
</html>
