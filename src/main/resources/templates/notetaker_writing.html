<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script th:src="@{/static/script.js}" defer></script>
    <title>NoteTaker - Writing</title>
</head>
<body class="d-flex flex-column h-100">
<!-- NavBar -->
<div th:replace="~{fragments/navigation :: navigation}"></div>
<!-- End of Navbar -->
<!-- preloader -->
<div th:replace="~{fragments/preloader :: preloader}"></div>
<!-- End of preloader -->

<main>
    <div class="animate__animated animate__fadeIn container">
        <section>

            <br>
            <div class="container confer-main-container">
                <p class="display-6 text-center">Choose Conference Type</p>
                <br>
                <div class="container row px-5">
                    <div class="row mx-auto justify-content-center">
                        <div class="col mb-3">
                            <div class="card h-100">
                                <div class="text-center">
                                    <img src="" th:src="@{/image/1on12.jpg}"
                                         class="card-img-top img-fluid" style="width: 200px; height: 200px;"
                                         alt="Sample image">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title mx-auto text-center">1:1 Conference</h5>
                                    <div class="row mx-auto text-center mt-4">
                                        <p class="card-text"><a th:href="@{/notetaker/writing/1on1}"
                                                                class="btn btn-primary rounded-pill">Choose</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col mb-3">
                            <div class="card h-100">
                                <div class="text-center">
                                    <img src="" th:src="@{/image/group.jpg}"
                                         class="card-img-top img-fluid" style="width: 300px; height: 200px;"
                                         alt="Sample image">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title mx-auto text-center">Strategy Group</h5>
                                    <div class="row mx-auto text-center mt-4">
                                        <p class="card-text"><a th:href="@{/notetaker/writing/strategy_group}"
                                                                class="btn btn-primary rounded-pill">Choose</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                    <br>
                    <hr>
                    <br>
                </div>

                <div class="container d-flex justify-content-center">
                    <a id="back-to-students-btn" class="btn btn-primary rounded-pill justify-content-center"
                       th:href="@{/notebook/students}">Back to Students</a>
                </div>

            </div>


        </section>
    </div>
</main>
<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
<!--end of footer-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
