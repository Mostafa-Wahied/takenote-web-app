<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">
    <!--google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script th:src="@{/js/script.js}" defer></script>
    <title>TakeNote - Forgot Password</title>
</head>

<body class="d-flex flex-column h-100">

<main>
    <div class="animate__animated animate__fadeIn main-container">
        <!-- NavBar -->
        <div th:replace="~{fragments/navigation :: navigation}"></div>
        <!-- End of Navbar -->
        <!-- preloader -->
        <div th:replace="~{fragments/preloader :: preloader}"></div>
        <!-- End of preloader -->

        <!-- Hero -->
        <div class="container mt-md-5 ">
            <section class="row d-flex justify-content-center align-items-center m-2 p-2 pt-3 mx-md-4 px-md-5">

                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <div class="text-center mb-3">
                                        <h4>Forgot Password</h4>
                                    </div>

                                    <div th:if="${error != null}">
                                        <p class="text-danger">[[${error}]]</p>
                                    </div>
                                    <div th:if="${message != null}">
                                        <p class="color-teal">[[${message}]]</p>
                                    </div>

                                    <div th:if="${message == null}">
                                        <form th:action="@{/forgot_password}" method="post"
                                              style="max-width: 420px; margin: 0 auto;">
                                            <div class="">
                                                <div>
                                                    <p>We will be sending a reset password link to your email.</p>
                                                </div>
                                                <div>
                                                    <p>
                                                        <input type="email" name="email" class="form-control"
                                                               placeholder="Enter your e-mail"
                                                               required
                                                               autofocus/>
                                                    </p>
                                                    <p class="text-center">
                                                        <input type="submit" value="Send" class="btn btn-primary"/>
                                                    </p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- End of Hero -->
    </div>
</main>
<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
<!--end of footer-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>
</html>
