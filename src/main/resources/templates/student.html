<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
    <!--google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script th:src="@{/js/script.js}" defer></script>
    <title th:text="${student.firstName + ' ' + student.lastName}">TakeNote</title>
</head>

<body class="d-flex flex-column h-100">
<!-- NavBar -->
<div th:replace="~{fragments/navigation :: navigation}"></div>
<!-- End of Navbar -->
<!-- preloader -->
<div th:replace="~{fragments/preloader :: preloader}"></div>
<!-- End of preloader -->

<main>
    <div class="animate__animated animate__fadeIn container">

        <figure class="text-center mt-5">
            <p class="display-6 text-center" th:text="${student.firstName + ' ' + student.lastName}"></p>
        </figure>
        <br>
        <!--Student table-->
        <section class="container">
            <div class="row">
                <table style="width: 100%" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Reading Level</th>
                        <th scope="col">Conference Type</th>
                        <th scope="col">Strength <span class="about-symbol material-symbols-outlined"
                                                       style="font-size: 20px;">add_circle</span>
                        </th>
                        <th scope="col">Teaching Point <span class="about-symbol material-symbols-outlined"
                                                             style="font-size: 20px;">check_circle</span>
                        </th>
                        <th scope="col">Next Step <span class="about-symbol material-symbols-outlined"
                                                        style="font-size: 20px;">arrow_circle_up</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="meeting : ${meetings}">
                        <td style="white-space: nowrap; width: 3%" th:text="${meeting.date}"></td>
                        <td style="width: 6%" th:text="${meeting.subjectLevel}"></td>
                        <td style="white-space: nowrap; width: 5%" th:text="${meeting.type}"></td>
                        <td th:text="${meeting.strength}"></td>
                        <td th:text="${meeting.teachingPoint}"></td>
                        <td th:text="${meeting.nextStep}"></td>

                    </tr>
                    <!--                </th:block>-->
                    </tbody>
                </table>
                <div class="container d-flex justify-content-center">
                    <a id="back-to-students-btn" class="btn btn-primary rounded-pill justify-content-center"
                       th:href="@{/notebook/students}">Back to Students</a>
                </div>
            </div>
        </section>
        <!--    End of students table-->
    </div>
</main>
<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
<!--end of footer-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
