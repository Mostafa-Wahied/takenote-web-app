<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
    <!--google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script th:src="@{/static/script.js}" defer></script>
    <title>NoteBook - Reading</title>
</head>
<body class="d-flex flex-column h-100">
<!-- NavBar -->
<div th:replace="~{fragments/navigation :: navigation}"></div>
<!-- End of Navbar -->
<!-- preloader -->
<div th:replace="~{fragments/preloader :: preloader}"></div>
<!-- End of preloader -->

<main>
    <div class="animate__animated animate__fadeIn container">

        <figure class="text-center mt-5">
            <p class="display-6 text-center">My Students<br>Reading</p>
        </figure>

        <!--Students table-->
        <section class="container px-2">

            <div class="container row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Reading Level</th>
                        <th scope="col">Reading<br>Date Last Met</th>
                        <th scope="col">Next Step <span class="about-symbol material-symbols-outlined"
                                                        style="font-size: 20px;">arrow_circle_up</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="student : ${studentsWithLastMeetingReading}">
                        <!--                <tr th:each="student : ${listStudents}">-->
                        <th:block th:each="meeting : ${student.meetings}" th:if="${meeting.subject == 'Reading'}">
                            <td style="white-space: nowrap; width: 3%">
                                <a id="btn-light" class="btn btn-light"
                                   th:text="${student.firstName + ' ' + student.lastName}"
                                   th:href="@{/notebook/student/{id} (id=${student.id})}"></a>
                            </td>
                            <td style="white-space: nowrap; width: 3%" th:text="${meeting.subjectLevel}"></td>
                            <td style="white-space: nowrap; width: 3%" th:text="${meeting.date}"></td>
                            <!-- <td th:unless="${meeting.subject=='Reading'}"></td>-->
                            <td th:text="${meeting.nextStep}"></td>
                            <!-- <td th:unless="${meeting.subject=='Reading'}"></td>-->
                            <!--                    </th:block>-->
                        </th:block>
                    </tr>

                    </tbody>
                </table>
                <div class="container d-flex justify-content-center">
                    <a id="back-to-students-btn" class="btn btn-primary rounded-pill justify-content-center"
                       th:href="@{/notebook/students}">Back to Students</a>
                </div>
            </div>

        </section>
    </div>
</main>
<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
<!--end of footer-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
