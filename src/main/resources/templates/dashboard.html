<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">

    <!--    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">-->
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" th:href="@{/styles/dashboard.css}">
    <!--new bootstrap 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--    Google charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!--    <script th:src="@{/js/script.js}" defer></script>-->
    <script th:src="@{/js/dashboard.js}" defer></script>
    <title>Dashboard - TakeNote</title>
</head>

<body class="d-flex flex-column h-100">

<!-- NavBar -->
<div th:replace="~{fragments/navigation :: navigation}"></div>
<!-- End of Navbar -->
<!-- preloader -->
<div th:replace="~{fragments/preloader :: preloader}"></div>
<!-- End of preloader -->
<main>

    <div class="main-container">

        <!-- Hero -->
        <section class="d-flex flex-column justify-content-center align-items-center text-center">
            <h1 class="display-5 my-4" th:text="Hello + ' ' + ${principal}">Dashboard</h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">

                        <div id="carouselExampleDark" class="carousel carousel-dark slide">
                            <div class="carousel-inner">
                                <div class="carousel-item">
                                    <div class="card rounded-4">
                                        <div class="card-header">
                                            <h6 class="fs-6">Reading Meetings</h6>
                                        </div>
                                        <div class="card-body">
                                            <div id="reading_meetings_student_bar_chart"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item active">
                                    <div class="card rounded-4">
                                        <div class="card-header">
                                            <h6 class="fs-6">Writing Meetings</h6>
                                        </div>
                                        <div class="card-body">
                                            <div id="writing_meetings_student_bar_chart"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card rounded-4">
                            <div class="card-body">
                                <div id="meetings_type_pie_chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--     Meetings count per student by type       -->
            <div class="container">
                <div class="card rounded-4 mt-2 p-2">
                    <div class="card-body">
                        <ul class="nav nav-pills mb-3" id="meetings-type-bar-pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active rounded-pill" id="pills-reading-type-bar-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#pills-reading-type-bar" type="button" role="tab"
                                        aria-controls="pills-reading-type-bar" aria-selected="true">
                                    Reading
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link rounded-pill" id="pills-writing-type-bar-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#pills-writing-type-bar" type="button" role="tab"
                                        aria-controls="pills-writing-type-bar" aria-selected="false">
                                    Writing
                                </button>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">

                            <div class="tab-pane fade show active" id="pills-reading-type-bar" role="tabpanel"
                                 aria-labelledby="pills-reading-type-bar-tab" tabindex="0">
                                <!--                        <div class="card rounded-4 ">-->
                                <div id="reading_meetings_type_bar_chart"></div>
                            </div>

                            <div class="tab-pane fade" id="pills-writing-type-bar" role="tabpanel"
                                 aria-labelledby="pills-writing-type-bar-tab" tabindex="0">
                                <!--                        <div class="card rounded-4 ">-->
                                <div id="writing_meetings_type_bar_chart"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End of Hero -->
    </div>


</main>

<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
<!--end of footer-->
<!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
