<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">
    <!--google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script th:src="@{/js/script.js}" defer></script>
    <title>TakeNote - Sign Up</title>
</head>

<body class="d-flex flex-column h-100">
<main>
    <section class="main-container">
        <!-- NavBar -->
        <div th:replace="~{fragments/navigation :: navigation}"></div>
        <!-- End of Navbar -->
        <!-- preloader -->
        <div th:replace="~{fragments/preloader :: preloader}"></div>
        <!-- End of preloader -->

        <!-- Hero -->
        <div class="container mt-md-5 ">
            <section class="row d-flex justify-content-center align-items-center m-2 p-2 pt-3 mx-md-4 px-md-5">

                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <!--            success message-->
                                    <div th:if="${param.success}">
                                        <div class="alert alert-info text-center">You've successfully registered your
                                            account
                                        </div>
                                        <div class="text-center"><a class="btn link-btn btn-general" href="/"
                                                                    th:href="@{/login}">Sign in</a></div>
                                    </div>
                                    <!--                            end of success message-->

                                    <!--            uncaught error message-->
                                    <div th:if="${param.errors}">
                                        <div class="alert alert-info text-center">This is an uncaught error</div>
                                    </div>
                                    <!--                            end of error message-->

                                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <!--            error message-->
                                    <div th:if="${param.error}">
                                        <div class="alert alert-info text-center">Username already exists</div>
                                    </div>
                                    <!--                            end of error message-->

                                    <form th:action="@{/register}" class="mx-1 mx-md-4" method="post"
                                          th:object="${user}">

                                        <div class="d-flex flex-row align-items-center">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>

                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="username" class="form-control"
                                                       th:field="*{username}" placeholder="Username"
                                                       required autofocus="autofocus"/>
                                                <label class="form-label" for="username"></label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="password" class="form-control"
                                                       th:field="*{password}" placeholder="Password" required
                                                       autofocus="autofocus"/>
                                                <label class="form-label" for="password"></label>
                                            </div>
                                        </div>

                                        <div class="form-group container text-center justify-content-center">
                                            <button type="submit"
                                                    class="btn-bd-primary-index btn-general form-control btn-lg mx-auto"
                                                    style="width: auto !important;">
                                                Create new account
                                            </button>
                                            <br>
                                            <span>Already registered?  <a class=""
                                                                          style="text-decoration: none; color: #6ba7ba; font-weight: 600"
                                                                          href="/"
                                                                          th:href="@{/login}">Sign in</a>
                                                    </span>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center text-center order-1 order-lg-2">

                                    <img src="" th:src="@{/image/signup.jpg}"
                                         id="signup-img" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <!-- End of Hero -->
        </div>
    </section>

</main>
<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
<!--end of footer-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
