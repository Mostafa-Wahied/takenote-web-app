<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">
    <!--google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script th:src="@{/js/script.js}" defer></script>
    <title>TakeNote - Login</title>
</head>

<body class="d-flex flex-column h-100">
<main>
    <div class="animate__animated animate__fadeIn container">
        <!-- NavBar -->
        <div th:replace="~{fragments/navigation :: navigation}"></div>
        <!-- End of Navbar -->
        <!-- preloader -->
        <div th:replace="~{fragments/preloader :: preloader}"></div>
        <!-- End of preloader -->

        <!-- Hero -->
        <div class="container mt-md-5 ">
            <section class="row d-flex justify-content-center align-items-center m-2 p-2 pt-3 mx-md-4 px-md-5">

                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <!--            logout message-->
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-info text-center">You have been logged out</div>
                                    </div>
                                    <!--                            end of logout message-->

                                    <!--            Google Login-->
                                    <div class="d-flex justify-content-center">
                                        <!--                                        <a class="text-center" href="/oauth2/authorization/google">Login with Google</a>-->

                                        <div>
                                            <a class="btn btn-secondary rounded-pill py-0 ps-0 pe-2 mb-2 border-0"
                                               style="background-color: #4285f4;"
                                               href="/oauth2/authorization/google">
                                                <img th:src="@{/image/icons8-google.svg}" src="" alt="Google logo"
                                                     style="width: 40px; height: 40px;">
                                                Sign in with Google
                                            </a>
                                        </div>
                                    </div>

                                    <!--            end of Google login-->

                                    <div class="d-flex align-items-center my-2">
                                        <div class="flex-grow-1 border-bottom"></div>
                                        <span class="mx-2">or</span>
                                        <div class="flex-grow-1 border-bottom"></div>
                                    </div>


                                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4">Sign in</p>

                                    <!--            error message-->
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger text-center">Invalid email or password</div>
                                    </div>
                                    <!--                            end of error message-->

                                    <form th:action="@{/login}" class="mx-1 mx-md-4" method="post">

                                        <div class="d-flex flex-row align-items-center">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" name="email" class="form-control"
                                                       placeholder="Email" required autofocus="autofocus"
                                                       autocomplete="on"/>
                                                <label class="form-label" for="email"></label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="password" name="password"
                                                       class="form-control" placeholder="Password" required
                                                       autofocus="autofocus"/>
                                                <label class="form-label" for="password"></label>
                                            </div>
                                        </div>

                                        <div class="form-group container text-center justify-content-center">
                                            <button type="submit"
                                                    class="btn btn-primary rounded-pill form-control mx-auto mb-2"
                                                    style="width: auto !important;">
                                                Sign in
                                            </button>

                                            <br>
                                            <div class="form-group ">
                                                <a
                                                        style="text-decoration: none; color: #6ba7ba; font-weight: 500"

                                                        th:href="@{/forgot_password}">Forgot your password?
                                                </a>
                                            </div>
                                            <div class="form-group ">
                                                <span>Don't have an account?
                                                    <a
                                                        style="text-decoration: none; color: #6ba7ba; font-weight: 500"
                                                        href=""
                                                        th:href="@{/register}">Sign up
                                                    </a>
                                                </span>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center text-center order-1 order-lg-2">


                                    <lottie-player
                                            src="https://lottie.host/c6e565cf-f6d1-43a4-82b4-37336a936fbd/F3103TqUbC.json"
                                            background="transparent" speed="1" style="width: 400px; height: 400px;"
                                            autoplay></lottie-player>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <!-- End of Hero -->
        </div>
    </div>

</main>
<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
<!--end of footer-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
